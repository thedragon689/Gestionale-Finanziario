version: '3.8'

services:
  # Database principale PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: gestionale_postgres
    environment:
      POSTGRES_DB: gestionale_finanziario
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - gestionale_network

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: gestionale_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - gestionale_network

  # MongoDB per documenti
  mongodb:
    image: mongo:7
    container_name: gestionale_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_password_123}
      MONGO_INITDB_DATABASE: gestionale_docs
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - gestionale_network

  # Core Banking Service
  core-banking:
    build:
      context: ./core-banking
      dockerfile: Dockerfile
    container_name: gestionale_core_banking
    environment:
      - NODE_ENV=production
      - CORE_BANKING_PORT=3001
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-secure_password_123}@postgres:5432/gestionale_finanziario
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gestionale_finanziario
      - DB_USER=admin
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - JWT_SECRET=${JWT_SECRET:-super_secret_jwt_key}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - gestionale_network
    restart: unless-stopped

  # Cryptocurrency Service
  cryptocurrency:
    build:
      context: ./cryptocurrency
      dockerfile: Dockerfile
    container_name: gestionale_cryptocurrency
    environment:
      - NODE_ENV=production
      - CRYPTO_PORT=3002
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-secure_password_123}@postgres:5432/gestionale_finanziario
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379
      - BITCOIN_RPC_URL=${BITCOIN_RPC_URL:-}
      - BITCOIN_RPC_USER=${BITCOIN_RPC_USER:-bitcoin}
      - BITCOIN_RPC_PASSWORD=${BITCOIN_RPC_PASSWORD:-bitcoin_password}
      - BITCOIN_NETWORK=${BITCOIN_NETWORK:-testnet}
      - BITCOIN_RPC_HOST=${BITCOIN_RPC_HOST:-localhost}
      - BITCOIN_RPC_PORT=${BITCOIN_RPC_PORT:-8332}
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
    networks:
      - gestionale_network
    restart: unless-stopped

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:3001}
        - REACT_APP_CORE_BANKING_URL=${REACT_APP_CORE_BANKING_URL:-http://localhost:3001}
        - REACT_APP_CRYPTO_URL=${REACT_APP_CRYPTO_URL:-http://localhost:3002}
        - REACT_APP_ENVIRONMENT=${REACT_APP_ENVIRONMENT:-production}
    container_name: gestionale_frontend
    ports:
      - "3000:80"
    depends_on:
      - core-banking
      - cryptocurrency
    networks:
      - gestionale_network
    restart: unless-stopped

